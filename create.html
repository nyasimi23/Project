<body>

    <div class="col-md-8 block-9 mb-md-5">
        <form action="database/createcar.php" class="bg-light p-5 contact-form" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Car Make" id="make" name="make">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Car Model" id="model" name="model">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Price" id="price" name="price">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Mileage" id="mileage" name="mileage">
            </div>
            <div class="form-group">
                <input  class="form-control"  type="file" name="image">
            </div>
            
            <div class="form-group">
                <textarea name="description" id="" cols="30" rows="7" class="form-control" placeholder="Description" id="description" ></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="CREATE" class="btn btn-primary py-3 px-5">
            </div>
        </form>

    </div>
